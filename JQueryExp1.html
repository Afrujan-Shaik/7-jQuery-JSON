<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function()
        {
            $("p").click(function()
        {
            $(this).hide();
        });
        });
        </script>
    </head>
    <body>
        <h1>Welcome to jQuery</h1>
        <p>if you click on me,I will disappear.</p>
        <p>Click on me I am waiting . . .</p>
    </body>
</html>
